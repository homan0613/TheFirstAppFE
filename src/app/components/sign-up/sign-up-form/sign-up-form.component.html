<form novalidate #form="ngForm" (submit) = "onSubmit(form)">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control form-control-md" placeholder="full Name"
            name="name" #name ="ngModel" [(ngModel)] = "service.formData.Name" required 
            [class.invalid] = "name.invalid && name.touched">
    </div>
    
    <div class="form-group" style="margin-top: 20px;">
        <label>Password</label>
        <input type="password" class="form-control form-control-md" placeholder="Email"
            name="password" #Password ="ngModel" [(ngModel)] = service.formData.Password required>
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <label>Email</label>
        <input type="text" class="form-control form-control-md" placeholder="Email"
            name="email" #email ="ngModel" [(ngModel)] = "service.formData.Email" required>
    </div>
    
    <div class="form-group" style="margin-top: 20px;">
        <label>Phone Number</label>
        <input type="text" class="form-control form-control-md" placeholder="phone number"
            name="PhoneNumber" #PhoneNumber ="ngModel" [(ngModel)]="service.formData.PhoneNumber" required maxlength="10" minlength="10">
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <button type="submit" class="btn btn-info btn-md btn-block" [disabled]="form.invalid"> submit</button>
    </div>
</form>
